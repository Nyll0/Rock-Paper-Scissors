<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="result"></div>

    <div id="score">
      
    </div>

    <div id="buttons">
      <button class="choice" data-choice="rock"><img src="Img/fist.png" width="32px"></button>
      <button class="choice" data-choice="paper"><img src="Img/hand.png" width="32px"></button>
      <button class="choice" data-choice="scissors"><img src="Img/scissors.png" width="32px"></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
